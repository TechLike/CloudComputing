<!doctype html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Socket.IO chat</title>
	 <link rel="stylesheet" href="style.css" />


   
  </head>
  <body>
    <ul class="pages">
		
	<li class="chat page">
	

	
	
	<div class="chatArea" id="messageFild">
	
		<ul class="messages" id="messages">
	
	
		</ul>
		
	</div>
	
	<div class="userList" id="userList">
		<h3 class="title onlineUsers">Online Users <span id="userCounter"></span></h3>
		<ul class="users" id="users">
	
	
		</ul>
		
	</div>
		
    <form action="" id="messageForm">
	<div style="clear: both;" />
	
	
		
	

		<select name="user" size="1" id="user">
			
		</select>
		
		
			<label for="fileselect" class="btn_round">file upload</label>
			<input id="fileselect" style="visibility:hidden;" type="file" name="fileselect">
		
	

		<br />
		<input id="m" autocomplete="off" placeholder="your message" type="text" />
		
	
		
		<button class="btn_round">Send</button>
		
	
	</form>
	

	
	</li>
	
	<li class="login page">
	<div id="header_top">
		<h2>BETA v0.1 <span style="color:red;">chat</style></h2>
	</div>
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input id="login" class="usernameInput" type="text" maxlength="14" onkeypress="blockSpecialChar()"/> <br /><br />
		<button id="loginButton" class="btn_round">Login</button>

		
      </div>
    </li>
	
	
	</ul>
	
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	
	<script src="/colors.js"></script>
	<script src="/main.js"></script>
	<script src="/delivery.js"></script>
	
	

  </body>
</html>
